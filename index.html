    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a1525;
            color: #f0e6d2;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.8s ease, transform 0.8s ease;
            overflow: hidden;
        }

        /* ========== åŠ è½½ç•Œé¢ ========== */
        #loading-screen {
            background: linear-gradient(180deg, #0a1525 0%, #1a2b45 100%);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .gate-container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .gate {
            position: relative;
            width: 100%;
            height: 60vh;
            max-height: 400px;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gate:active {
            transform: scale(0.98);
        }

        .gate-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3d2c1a 0%, #2a1c10 100%);
            border-radius: 15px;
            box-shadow: 
                inset 0 0 20px rgba(139, 69, 19, 0.7),
                0 0 40px rgba(255, 215, 0, 0.4),
                0 5px 20px rgba(0, 0, 0, 0.7);
            border: 6px solid #5d4037;
        }

        .gate-door {
            position: absolute;
            width: 46%;
            height: 85%;
            top: 7%;
            background: linear-gradient(135deg, #5d4037 0%, #3e2723 100%);
            border-radius: 8px;
            transition: transform 1.5s ease;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.8),
                0 3px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-door {
            left: 4%;
            transform-origin: left center;
            border-right: 2px solid #8d6e63;
        }

        .right-door {
            right: 4%;
            transform-origin: right center;
            border-left: 2px solid #8d6e63;
        }

        .door-knocker {
            position: absolute;
            width: 40px;
            height: 55px;
            background: radial-gradient(circle at 30% 30%, #d4af37 0%, #b8860b 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        .door-knocker:active {
            animation: shake 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 8px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        .door-knocker-inner {
            width: 15px;
            height: 22px;
            background: #8b4513;
            border-radius: 50%;
        }

        .gate-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .holly {
            position: absolute;
            width: 60px;
            height: 45px;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: #2e7d32;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .holly::after {
            content: '';
            position: absolute;
            width: 9px;
            height: 9px;
            background: #d32f2f;
            border-radius: 50%;
            top: 20%;
            left: 30%;
            box-shadow: 
                15px 6px 0 #d32f2f,
                30px 0 0 #d32f2f;
        }

        .lights {
            position: absolute;
            width: 100%;
            height: 15px;
            top: 15%;
            display: flex;
            justify-content: space-around;
        }

        .light {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: gold;
            animation: twinkle 1.5s infinite;
            box-shadow: 0 0 6px gold;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        .gate-text {
            margin-top: 15px;
            font-family: 'Cedarville Cursive', cursive;
            font-size: 18px;
            color: #f0e6d2;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            letter-spacing: 1px;
            animation: textGlow 3s infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 8px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 12px rgba(255, 215, 0, 0.9), 0 0 16px rgba(255, 215, 0, 0.5); }
        }

        .loading-progress {
            position: absolute;
            bottom: 15%;
            width: 80%;
            max-width: 250px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #ffd700);
            width: 0%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* ========== åœ°å›¾ç•Œé¢ ========== */
        #map-screen {
            background: radial-gradient(ellipse at center, #1a237e 0%, #0d0f2e 70%, #000 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 90;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

            left: -10%;

                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(198, 119, 119, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(119, 198, 163, 0.3) 0%, transparent 50%);
            animation: aurora 20s infinite alternate;
        }

        @keyframes aurora {
            0% { filter: hue-rotate(0deg); transform: rotate(0deg); }
            100% { filter: hue-rotate(20deg); transform: rotate(0.5deg); }
        }

        .map-content {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .christmas-tree {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 130px;
            z-index: 5;

        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);

            height: 25px;
            background: #8b4513;

        .tree-body {

            transform: translateX(-50%);
            width: 0;
            height: 0;

            border-bottom: 65px solid #2e7d32;
        }

            content: '';
            position: absolute;
            top: 20px;
            left: -30px;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid #388e3c;
        }

        .tree-body::after {
            content: '';
            position: absolute;
            top: 40px;
            left: -25px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid #43a047;
        }

        .tree-star {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starGlow 2s infinite;
            z-index: 10;
        }

        @keyframes starGlow {
            0%, 100% { box-shadow: 0 0 8px gold; }
            50% { box-shadow: 0 0 16px gold, 0 0 25px gold; }
        }

        .map-snow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .map-controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .shop {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 3px;
        }

        .shop:active {
            transform: translateY(-3px) scale(1.05);
            z-index: 20;
        }

        .shop-building {
            width: 38px;
            height: 32px;
            border-radius: 5px 5px 0 0;
            position: relative;
        }

        .shop-roof {
            width: 0;
            height: 0;
            border-left: 19px solid transparent;
            border-right: 19px solid transparent;
            border-bottom: 12px solid #8b4513;
            position: absolute;
            top: -12px;
            left: 0;
        }

        .shop-girl {
            width: 18px;
            height: 24px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .shop-name {
            font-size: 9px;
            margin-top: 2px;
            text-align: center;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            max-width: 50px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .shop.locked {
            filter: grayscale(0.8) brightness(0.5);
            pointer-events: none;
        }

        .shop.active {
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 8px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 12px rgba(255, 255, 255, 0.8); }
        }

        .progress-ring {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 60px;
            height: 60px;
            z-index: 100;
        }

        .ring-circle {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .ring-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .ring-progress {
            stroke: #ffd700;
            stroke-dasharray: 160;
            stroke-dashoffset: 160;
            transition: stroke-dashoffset 1s ease;
        }

        .ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            color: #ffd700;
        }

        /* ========== å¯¹è¯ç•Œé¢ - æ‰‹æœºä¼˜åŒ– ========== */
        #dialogue-screen {
            background: #0a1525;
            opacity: 0;
            pointer-events: none;
            z-index: 80;
            display: flex;
        }

        .dialogue-container {
            display: flex;
            width: 100%;
            height: 100%;

        }

        .girl-image-container {

        .girl-name {

        .girl-title {

        /* ä¸‹æ–¹ï¼šå¯¹è¯åŒºåŸŸ - æ‰‹æœºä¼˜åŒ– */
        .dialogue-area {
            width: 100%;
            height: 60%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .dialogue-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.3;
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(5px);
        }

        .dialogue-text {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            min-height: 120px;
            max-height: 120px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;

        }

        .dialogue-text:active {

        }

        .dialogue-controls {
            display: flex;

        }

        .control-button {
            flex: 1;

            transition: all 0.3s ease;

        }

        .control-button:active {

        .close-dialogue {

        // æ¨¡æ‹ŸåŠ è½½è¿‡ç¨‹
        function simulateLoading() {
            const loadingBar = document.getElementById('loading-bar');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 10 + 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    loadingBar.style.width = '100%';
                    setTimeout(() => {
                        playWelcomeAudio();
                    }, 500);
                } else {
                    loadingBar.style.width = `${progress}%`;
                }
            }, 200);
        }

        // æ’­æ”¾æ¬¢è¿éŸ³é¢‘
        function playWelcomeAudio() {
            bellSound.volume = 0.3;
            bellSound.play().catch(e => console.log("éŸ³é¢‘æ’­æ”¾éœ€è¦ç”¨æˆ·äº¤äº’"));
            
            const gateText = document.querySelector('.gate-text');
            gateText.textContent = "ç‚¹å‡»é—¨ç¯è¿›å…¥æ¸¸å›­ä¼š";
            gateText.style.animation = "textGlow 1.5s infinite";
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // é—¨ç¯ç‚¹å‡»
            document.getElementById('door-knocker').addEventListener('click', openGate);
            
            // åœ°å›¾æ§åˆ¶
            document.getElementById('zoom-in').addEventListener('click', () => zoomMap(1.2));
            document.getElementById('zoom-out').addEventListener('click', () => zoomMap(0.8));
            document.getElementById('reset-view').addEventListener('click', resetMapView);
            
            // å¯¹è¯æ§åˆ¶
            document.getElementById('close-dialogue').addEventListener('click', closeDialogue);
            document.getElementById('prev-dialogue').addEventListener('click', prevDialogue);
            document.getElementById('next-dialogue').addEventListener('click', nextDialogue);
            
            // å¯¹è¯æ–‡æœ¬ç‚¹å‡»
            document.getElementById('dialogue-text').addEventListener('click', nextDialogue);
            
            // å¿ƒæ„¿æ§åˆ¶
            document.getElementById('hang-wish').addEventListener('click', hangWish);
            document.getElementById('return-to-map').addEventListener('click', returnToMap);
            
            // é¢œè‰²é€‰æ‹©
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    gameState.wishColor = this.getAttribute('data-color');
                });
            });
            
            // åœ£è¯æ ‘ç‚¹å‡»
            document.getElementById('final-tree').addEventListener('click', () => {
                if (gameState.completedGirls.length === girls.length) {
                    switchScreen('tree');
                }
            });
        }

        // æ‰“å¼€å¤§é—¨
        function openGate() {
            const leftDoor = document.querySelector('.left-door');
            const rightDoor = document.querySelector('.right-door');
            const gate = document.getElementById('gate');
            
            doorSound.volume = 0.3;
            doorSound.play().catch(e => console.log("éŸ³é¢‘æ’­æ”¾éœ€è¦ç”¨æˆ·äº¤äº’"));
            
            bgMusic.volume = 0.3;
            bgMusic.play().catch(e => {
                document.addEventListener('click', function playMusic() {
                    bgMusic.play();
                    document.removeEventListener('click', playMusic);
                }, { once: true });
            });
            
            leftDoor.style.transform = 'perspective(1000px) rotateY(-100deg)';
            rightDoor.style.transform = 'perspective(1000px) rotateY(100deg)';
            gate.style.cursor = 'default';
            
            setTimeout(() => {
                switchScreen('map');
                createShops();
            }, 1500);
        }

        // åˆ‡æ¢å±å¹•
        function switchScreen(screenName) {
            Object.values(screens).forEach(screen => {
                screen.style.opacity = '0';
                screen.style.pointerEvents = 'none';
            });
            
            screens[screenName].style.opacity = '1';
            screens[screenName].style.pointerEvents = 'auto';
            gameState.currentScreen = screenName;
            
            if (screenName === 'map') {
                updateProgress();
            } else if (screenName === 'tree') {
                createOrnaments();
            }
        }

        // åˆ›å»ºåº—é“º
        function createShops() {
            const mapContent = document.getElementById('map-content');
            
            const existingShops = document.querySelectorAll('.shop');
            existingShops.forEach(shop => shop.remove());
            
            girls.forEach(girl => {
                const shop = document.createElement('div');
                shop.className = `shop ${gameState.completedGirls.includes(girl.id) ? 'completed' : 'active'}`;
                shop.id = `shop-${girl.id}`;
                shop.style.left = `${girl.position.x}%`;
                shop.style.top = `${girl.position.y}%`;
                shop.style.backgroundColor = girl.buildingColor;
                
                shop.innerHTML = `
                    <div class="shop-building">
                        <div class="shop-roof"></div>
                        <div class="shop-girl" style="background-color: ${girl.color}; border-radius: 50% 50% 0 0;"></div>
                    </div>
                    <div class="shop-name">${girl.name}</div>
                `;
                
                shop.addEventListener('click', () => openDialogue(girl));
                
                mapContent.appendChild(shop);
            });
        }

        // æ‰“å¼€å¯¹è¯
        function openDialogue(girl) {
            gameState.currentGirlIndex = girl.id - 1;
            gameState.dialogueStep = 0;
            
            document.getElementById('girl-name').textContent = girl.name;
            document.getElementById('girl-title').textContent = girl.title;
            document.getElementById('dialogue-bg').style.backgroundColor = girl.color;
            document.getElementById('dialogue-text').textContent = girl.dialogues[0];
            
            const imgElement = document.getElementById('girl-portrait-img');
            imgElement.src = girl.portrait;
            imgElement.alt = `${girl.name}çš„ç«‹ç»˜`;
            
            updateDialogueButtons();
            switchScreen('dialogue');
        }

        // æ›´æ–°å¯¹è¯æŒ‰é’®çŠ¶æ€
        function updateDialogueButtons() {
            const girl = girls[gameState.currentGirlIndex];
            const prevBtn = document.getElementById('prev-dialogue');
            const nextBtn = document.getElementById('next-dialogue');
            
            if (gameState.dialogueStep === 0) {
                prevBtn.style.opacity = '0.5';
                prevBtn.style.pointerEvents = 'none';
            } else {
                prevBtn.style.opacity = '1';
                prevBtn.style.pointerEvents = 'auto';
            }
            
            if (gameState.dialogueStep === girl.dialogues.length - 1) {
                nextBtn.textContent = 'å®Œæˆå¯¹è¯';
            } else {
                nextBtn.textContent = 'ä¸‹ä¸€å¥';
            }
        }

        // å…³é—­å¯¹è¯
        function closeDialogue() {
            switchScreen('map');
        }

        // ä¸Šä¸€ä¸ªå¯¹è¯
        function prevDialogue() {
            if (gameState.dialogueStep > 0) {
                gameState.dialogueStep--;
                const girl = girls[gameState.currentGirlIndex];
                document.getElementById('dialogue-text').textContent = girl.dialogues[gameState.dialogueStep];
                updateDialogueButtons();
            }
        }

        // ä¸‹ä¸€ä¸ªå¯¹è¯
        function nextDialogue() {
            const girl = girls[gameState.currentGirlIndex];
            
            if (gameState.dialogueStep < girl.dialogues.length - 1) {
                gameState.dialogueStep++;
                document.getElementById('dialogue-text').textContent = girl.dialogues[gameState.dialogueStep];
                updateDialogueButtons();
            } else {
                completeDialogue();
            }
        }

        // å®Œæˆå¯¹è¯
        function completeDialogue() {
            const girlId = gameState.currentGirlIndex + 1;
            
            if (!gameState.completedGirls.includes(girlId)) {
                gameState.completedGirls.push(girlId);
                gameState.progress = Math.round((gameState.completedGirls.length / girls.length) * 100);
                
                updateProgress();
                
                setTimeout(() => {
                    alert(`âœ“ å·²å®Œæˆä¸${girls[gameState.currentGirlIndex].name}çš„å¯¹è¯ï¼\nå·²æ”¶é›† ${gameState.completedGirls.length}/12 ä¸ªå¿ƒçµç¢ç‰‡`);
                }, 300);
            }
            
            switchScreen('map');
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress() {
            const progress = gameState.completedGirls.length;
            const progressText = document.getElementById('progress-text');
            const progressCircle = document.getElementById('progress-circle');
            
            progressText.textContent = progress;
            
            const circumference = 2 * Math.PI * 36;
            const offset = circumference - (progress / girls.length) * circumference;
            progressCircle.style.strokeDashoffset = offset;
            
            girls.forEach(girl => {
                const shop = document.getElementById(`shop-${girl.id}`);
                if (shop) {
                    if (gameState.completedGirls.includes(girl.id)) {
                        shop.classList.remove('active');
                        shop.classList.add('completed');
                        shop.style.boxShadow = `0 0 10px ${girl.color}`;
                    } else {
                        shop.classList.add('active');
                        shop.classList.remove('completed');
                    }
                }
            });
            
            const finalTree = document.getElementById('final-tree');
            if (gameState.completedGirls.length === girls.length) {
                finalTree.style.cursor = 'pointer';
                finalTree.style.animation = 'pulse-glow 2s infinite';
            }
        }

        // åˆ›å»ºè£…é¥°å“
        function createOrnaments() {
            const tree = document.getElementById('big-tree');
            
            const existingOrnaments = document.querySelectorAll('.ornament');
            existingOrnaments.forEach(ornament => ornament.remove());
            
            girls.forEach(girl => {
                if (gameState.completedGirls.includes(girl.id)) {
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 80 + 60;
                    
                    const x = 100 + Math.cos(angle) * distance;
                    const y = 140 - Math.sin(angle) * distance;
                    
                    const ornament = document.createElement('div');
                    ornament.className = 'ornament';
                    ornament.style.left = `${x}px`;
                    ornament.style.top = `${y}px`;
                    ornament.style.backgroundColor = girl.color;
                    ornament.title = girl.name;
                    
                    ornament.addEventListener('click', () => {
                        alert(`${girl.name}çš„ç¥ç¦ï¼š\n${girl.dialogues[girl.dialogues.length - 1]}`);
                    });
                    
                    tree.appendChild(ornament);
                }
            });
        }

        // æŒ‚ä¸Šå¿ƒæ„¿
        function hangWish() {
            const wishText = document.getElementById('wish-textarea').value.trim();
            
            if (!wishText) {
                alert('è¯·å†™ä¸‹ä½ çš„åœ£è¯å¿ƒæ„¿ï¼');
                return;
            }
            
            if (wishText.length > 140) {
                alert('å¿ƒæ„¿ä¸èƒ½è¶…è¿‡140å­—ï¼');
                return;
            }
            
            const tree = document.getElementById('big-tree');
            const x = 100 + (Math.random() - 0.5) * 60;
            const y = 80 + Math.random() * 80;
            
            const wishOrnament = document.createElement('div');
            wishOrnament.className = 'ornament';
            wishOrnament.style.left = `${x}px`;
            wishOrnament.style.top = `${y}px`;
            wishOrnament.style.backgroundColor = gameState.wishColor;
            wishOrnament.style.width = '25px';
            wishOrnament.style.height = '25px';
            wishOrnament.style.borderRadius = '3px';
            wishOrnament.style.display = 'flex';
            wishOrnament.style.justifyContent = 'center';
            wishOrnament.style.alignItems = 'center';
            wishOrnament.innerHTML = '<i class="fas fa-star" style="color: white; font-size: 12px;"></i>';
            wishOrnament.title = wishText.length > 20 ? wishText.substring(0, 20) + '...' : wishText;
            
            tree.appendChild(wishOrnament);
            
            alert('âœ¨ å¿ƒæ„¿å·²æŒ‚ä¸Šåœ£è¯æ ‘ï¼\næ„¿ä½ çš„æ„¿æœ›æˆçœŸï¼ğŸ„');
            document.getElementById('wish-textarea').value = '';
        }

        // è¿”å›åœ°å›¾
        function returnToMap() {
            switchScreen('map');
        }

        // åœ°å›¾ç¼©æ”¾
        function zoomMap(factor) {
            const mapContent = document.getElementById('map-content');
            const currentScale = parseFloat(getComputedStyle(mapContent).transform.split(',')[3]) || 1;
            const newScale = Math.max(0.5, Math.min(2, currentScale * factor));
            mapContent.style.transform = `scale(${newScale})`;
        }

        // é‡ç½®åœ°å›¾è§†å›¾
        function resetMapView() {
            const mapContent = document.getElementById('map-content');
            mapContent.style.transform = 'scale(1)';
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
